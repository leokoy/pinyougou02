<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="app">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">订单统计</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>                                  
                                        <button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">商品名称</th>
									      <th class="sorting">销售数量</th>
									      <th class="sorting">商品总金额</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr v-for="entity in list">
			                              <td><input type="checkbox"></td>			                              
				                          <td>{{entity.name}}</td>
									      <td>{{entity.marketNum}}</td>
									      <td>{{entity.market}}</td>
									    
		                                
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<navigation :pages="pages" :current.sync="pageNo"  @navpage="searchList"></navigation>


						</div>
                        <!-- 数据表格 /-->
                        
                     </div>
                    <!-- /.box-body -->
</div>
</body>
<script src="../plugins/vue/vue.js"></script>
<!--获取URL中的参数-->
<!--<script src="../js/controller/base.js"></script>-->
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/orderCountController.js"></script>

</html>
